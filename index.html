<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --bg:#f4f7fc;
      --header:#e3e9f2;
      --text:#333;
      --white:#ffffff;
      --light-grey:#c4cad3; 
      --purple:#6c63ff;
      --pending:#ffcf5c;
      --in-progress:#5dc983;
      --done:#6c63ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .app {
      display: flex;
      padding: 2rem;
    }

    .project {
      width: 75%;
      padding-right: 2rem;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .project-header h1 {
      font-size: 24px;
    }

    .add-task {
      background-color: var(--purple);
      color: var(--white);
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    .project-tasks {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .project-column {
      background-color: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .project-column h2 {
      font-size: 20px;
      margin-bottom: 1rem;
    }

    .task {
      background-color: var(--white);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: grab;
    }

    .task__title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .task__description {
      font-size: 14px;
      margin-bottom: 1rem;
      color: #666;
    }

    .task__responsible {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }

    .task__progress {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--in-progress);
    }

    .task__drag-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: move;
    }

    .task-column--pending {
      border-left: 5px solid var(--pending);
    }

    .task-column--progress {
      border-left: 5px solid var(--in-progress);
    }

    .task-column--done {
      border-left: 5px solid var(--done);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: var(--white);
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }

    .save-task {
      background-color: var(--purple);
      color: var(--white);
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .project-tasks {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="app">
  <section class="project">
    <div class="project-header">
      <h1>Gerenciamento de Tarefas</h1>
      <button class="add-task">+ Criar Tarefa</button>
    </div>

    <div class="project-tasks">
      <div class="project-column task-column--pending" id="pending" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Pendente</h2>
      </div>
      <div class="project-column task-column--progress" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Em Progresso</h2>
      </div>
      <div class="project-column task-column--done" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Concluído</h2>
      </div>
    </div>
  </section>
</div>

<!-- Modal para adicionar tarefa -->
<div id="taskModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Adicionar Nova Tarefa</h2>
    <input type="text" id="taskTitle" placeholder="Título da Tarefa" required>
    <textarea id="taskDescription" placeholder="Descrição da Tarefa" required></textarea>
    <input type="text" id="taskResponsible" placeholder="Responsável pela Tarefa" required>
    <button class="save-task">Salvar Tarefa</button>
  </div>
</div>

<script>
  let draggedTask = null;

  // Função para salvar no LocalStorage
  function saveTasksToLocalStorage(tasks) {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // Função para carregar tarefas do LocalStorage
  function loadTasksFromLocalStorage() {
    const tasks = localStorage.getItem('tasks');
    return tasks ? JSON.parse(tasks) : [];
  }

  // Função para renderizar as tarefas nas colunas
  function renderTasks(tasks) {
    const pendingColumn = document.getElementById('pending');
    const progressColumn = document.getElementById('in-progress');
    const doneColumn = document.getElementById('done');

    pendingColumn.innerHTML = '<h2>Pendente</h2>';
    progressColumn.innerHTML = '<h2>Em Progresso</h2>';
    doneColumn.innerHTML = '<h2>Concluído</h2>';

    tasks.forEach(task => {
      const taskHTML = `
        <div class="task" draggable="true" ondragstart="drag(event)" id="task-${task.id}" data-id="${task.id}">
          <img class="task__drag-icon" src="https://img.icons8.com/material-rounded/24/000000/drag-reorder.png" alt="drag icon" />
          <div class="task__title">${task.titulo}</div>
          <div class="task__description">${task.descricao}</div>
          <div class="task__responsible">Responsável: ${task.responsavel}</div>
          <div class="task__progress">Progresso: ${task.status === 'pendente' ? '0%' : task.status === 'em_progresso' ? '50%' : '100%'}</div>
        </div>
      `;

      if (task.status === 'pendente') {
        pendingColumn.innerHTML += taskHTML;
      } else if (task.status === 'em_progresso') {
        progressColumn.innerHTML += taskHTML;
      } else if (task.status === 'concluida') {
        doneColumn.innerHTML += taskHTML;
      }
    });
  }

  // Função para permitir o arraste de elementos
  function drag(event) {
    draggedTask = event.target;
  }

  // Permitir que o contêiner receba a tarefa arrastada
  function allowDrop(event) {
    event.preventDefault();
  }

  // Função para soltar o item arrastado no contêiner correto
  function drop(event) {
    event.preventDefault();
    const status = event.target.closest('.project-column').id;
    const taskId = draggedTask.getAttribute('data-id');
    const tasks = loadTasksFromLocalStorage();
    const taskIndex = tasks.findIndex(task => task.id == taskId);

    if (taskIndex > -1) {
      tasks[taskIndex].status = status.replace('-', '_');
      saveTasksToLocalStorage(tasks);
      renderTasks(tasks);
    }
  }

  // Função para abrir o modal
  function openModal() {
    document.getElementById("taskModal").style.display = "block";
  }

  // Função para fechar o modal
  function closeModal() {
    document.getElementById("taskModal").style.display = "none";
  }

  // Evento de abrir modal ao clicar em "Criar Tarefa"
  document.querySelector('.add-task').addEventListener('click', openModal);

  // Fechar o modal ao clicar no botão de fechar
  document.querySelector('.close').addEventListener('click', closeModal);

  // Fechar o modal ao clicar fora dele
  window.onclick = function(event) {
    if (event.target == document.getElementById("taskModal")) {
      closeModal();
    }
  }

  // Função para salvar nova tarefa
  document.querySelector('.save-task').addEventListener('click', () => {
    const titulo = document.getElementById("taskTitle").value;
    const descricao = document.getElementById("taskDescription").value;
    const responsavel = document.getElementById("taskResponsible").value;

    if (titulo && descricao && responsavel) {
      const tasks = loadTasksFromLocalStorage();
      const newTask = {
        id: tasks.length ? tasks[tasks.length - 1].id + 1 : 1,
        titulo,
        descricao,
        responsavel,
        status: 'pendente'
      };

      tasks.push(newTask);
      saveTasksToLocalStorage(tasks);
      renderTasks(tasks);
      closeModal();

      // Limpar campos do modal após salvar
      document.getElementById("taskTitle").value = '';
      document.getElementById("taskDescription").value = '';
      document.getElementById("taskResponsible").value = '';
    } else {
      alert("Todos os campos são obrigatórios!");
    }
  });

  // Carregar as tarefas ao carregar a página
  document.addEventListener('DOMContentLoaded', () => {
    const tasks = loadTasksFromLocalStorage();
    renderTasks(tasks);
  });
</script>

</body>
</html>

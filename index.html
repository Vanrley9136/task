<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --bg:#f4f7fc;
      --header:#e3e9f2;
      --text:#333;
      --white:#ffffff;
      --light-grey:#c4cad3; 
      --purple:#6c63ff;
      --pending:#ffcf5c;
      --in-progress:#5dc983;
      --done:#6c63ff;
      --responsavel-bg:#e9f5fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .app {
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .project-header h1 {
      font-size: 24px;
    }

    .add-task, .add-team {
      background-color: var(--purple);
      color: var(--white);
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin-left: 1rem;
    }

    .project-columns {
      display: flex;
      gap: 1.5rem;
    }

    .project-column {
      background-color: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      min-height: 150px;
    }

    .project-column h2 {
      font-size: 20px;
      margin-bottom: 1rem;
    }

    .task {
      background-color: var(--responsavel-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: grab;
    }

    .task__title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .task__description {
      font-size: 14px;
      margin-bottom: 0.5rem;
      color: #666;
    }

    .task__info {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .status-circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .pending {
      background-color: var(--pending);
    }

    .in-progress {
      background-color: var(--in-progress);
    }

    .done {
      background-color: var(--done);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: var(--white);
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .save-task, .save-team {
      background-color: var(--purple);
      color: var(--white);
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .project-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="app">
  <div class="project-header">
    <h1>Gerenciamento de Tarefas</h1>
    <button class="add-team">+ Criar Equipe</button>
    <button class="add-task">+ Criar Tarefa</button>
  </div>

  <div class="project-columns" id="columns">
    <!-- As equipes e tarefas serão renderizadas aqui -->
  </div>
</div>

<!-- Modal para criar nova equipe -->
<div id="teamModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Criar Nova Equipe</h2>
    <input type="text" id="teamName" placeholder="Nome da Equipe" required>
    <button class="save-team">Salvar Equipe</button>
  </div>
</div>

<!-- Modal para criar nova tarefa -->
<div id="taskModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Criar Nova Tarefa</h2>
    <input type="text" id="taskTitle" placeholder="Título da Tarefa" required>
    <textarea id="taskDescription" placeholder="Descrição da Tarefa" required></textarea>
    <select id="taskStatus">
      <option value="pending">Pendente</option>
      <option value="in-progress">Em Progresso</option>
      <option value="done">Concluída</option>
    </select>
    <select id="teamSelect"></select>
    <button class="save-task">Salvar Tarefa</button>
  </div>
</div>

<script>
  let teams = [];
  let tasks = [];
  let draggedTask = null;

  const columnsContainer = document.getElementById("columns");
  const teamModal = document.getElementById("teamModal");
  const taskModal = document.getElementById("taskModal");

  // Função para renderizar as equipes e tarefas
  function renderTeams() {
    columnsContainer.innerHTML = '';
    document.getElementById('teamSelect').innerHTML = '';
    
    teams.forEach((team, index) => {
      const column = document.createElement('div');
      column.classList.add('project-column');
      column.setAttribute('data-id', index);
      column.innerHTML = `<h2>${team.name}</h2>`;

      const teamSelectOption = document.createElement('option');
      teamSelectOption.value = index;
      teamSelectOption.innerText = team.name;
      document.getElementById('teamSelect').appendChild(teamSelectOption);

      team.tasks.forEach(task => {
        const taskEl = document.createElement('div');
        taskEl.classList.add('task');
        taskEl.setAttribute('draggable', 'true');
        taskEl.setAttribute('data-id', task.id);
        taskEl.innerHTML = `
          <div class="task__title">${task.title}</div>
          <div class="task__description">${task.description}</div>
          <div class="task__info">
            <div class="task__status">
              <div class="status-circle ${task.status}"></div>
              ${task.status.replace('-', ' ')}
            </div>
          </div>
        `;
        column.appendChild(taskEl);

        taskEl.addEventListener('dragstart', (e) => {
          draggedTask = task;
        });

        taskEl.addEventListener('dragend', () => {
          draggedTask = null;
        });
      });

      column.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      column.addEventListener('drop', (e) => {
        if (draggedTask) {
          team.tasks = team.tasks.filter(t => t.id !== draggedTask.id);
          teams[index].tasks.push(draggedTask);
          renderTeams();
        }
      });

      columnsContainer.appendChild(column);
    });
  }

  // Função para adicionar uma nova equipe
  document.querySelector('.save-team').addEventListener('click', () => {
    const teamName = document.getElementById('teamName').value;
    if (teamName) {
      teams.push({ name: teamName, tasks: [] });
      renderTeams();
      closeModal(teamModal);
    }
  });

  // Função para adicionar uma nova tarefa
  document.querySelector('.save-task').addEventListener('click', () => {
    const title = document.getElementById('taskTitle').value;
    const description = document.getElementById('taskDescription').value;
    const status = document.getElementById('taskStatus').value;
    const teamId = document.getElementById('teamSelect').value;

    if (title && description && teamId !== null) {
      const newTask = {
        id: tasks.length + 1,
        title,
        description,
        status
      };
      teams[teamId].tasks.push(newTask);
      tasks.push(newTask);
      renderTeams();
      closeModal(taskModal);
    }
  });

  // Modal handling
  document.querySelectorAll('.add-task, .add-team').forEach(btn => {
    btn.addEventListener('click', (e) => {
      if (e.target.classList.contains('add-task')) openModal(taskModal);
      else openModal(teamModal);
    });
  });

  document.querySelectorAll('.close').forEach(closeBtn => {
    closeBtn.addEventListener('click', () => {
      closeModal(closeBtn.closest('.modal'));
    });
  });

  function openModal(modal) {
    modal.style.display = 'block';
  }

  function closeModal(modal) {
    modal.style.display = 'none';
  }

  // Inicializa as equipes e tarefas
  renderTeams();
</script>

</body>
</html>
